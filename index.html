
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chuck Norris Jokes</title>
</head>
<body>
 <main class="main-container">
     
     <div class="card">
         <div class="container">
             <div class="paragraph-container">
            </div>
            <section class="img">
            <div class="img-container">
                <p class="joke-paragraph-one">CLICK ANY BUTTON FOR JOKE</p>
                <img src="./images/chuck.png" class="chuck-img" alt="">
            </div>
        </section>
             <div class="random-container">
                <button class="btn make-me-laugh" id="random">MAKE ME LAUGH</button>
             </div>
             <h4 class="choose-topic">OR CHOOSE JOKES BY TOPIC:</h4>
             <div class="button-container">

                 <button class="btn" id="dev">DEVS</button>

                 <button class="btn" id="fashion">FASHION</button>
                 <button class="btn" id="food">FOOD</button>
                 <button class="btn" id="history">HISTORY</button>
                 <button class="btn" id="money">MONEY</button>
                 <button class="btn" id="movie">MOVIES</button>
                 <button class="btn" id="music">MUSIC</button>
                 <button class="btn" id="political">POLITICAL</button>
                 <button class="btn" id="religion">RELIGION</button>
                 <button class="btn" id="science">SCIENCE</button>
                 <button class="btn" id="sport">SPORTS</button>
                 <button class="btn" id="travel">TRAVEL</button>
                </div>
                <section class="paragraph">
                    <div class="paragraph-container">
                        <p class="joke-paragraph-two">CLICK ANY BUTTON FOR JOKE</p>
                    </div>
                </section>
            </div>
     </div>
 </main>

</html>
